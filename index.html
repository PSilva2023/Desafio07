<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Valorant</title>
</head>

<body>

    <div class="bg">
        <div class="img">
            <img src="Assets/images/triangulo-bg.png" alt="">
        </div>
        <div class="container">
            <div class="header">
                <img class="logo-header" src="Assets/images/Logovalorant.png" />
                <img class="logo-header" src="Assets/images/Logo-group.png" />
                <i class='bx bx-share-alt icon'></i>
            </div>
            <img  class="img-right" src="Assets/images/personagem.png" alt="">
            <div class="content">
                <div class="logo-txt">
                    <img src="Assets/images/logo-txt.png" />
                </div>
                <div class="content-cards">
                    <div class="card">
                        <img class="img-card" src="Assets/images/image01.png" />
                    </div>
                    <div class="card">
                        <img class="img-card" src="Assets/images/image02.png" />
                    </div>
                    <div class="card">
                        <img class="img-card" src="Assets/images/image03.png" />
                    </div>
                </div>
            </div>
            <i class='bx bx-share-alt icon icon-media'></i>
        </div>
    </div>
</body>

</html>
